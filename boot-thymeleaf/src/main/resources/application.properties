spring.datasource.url = jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = jxtb
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
mybatis.mapper-locations= classpath:mybatis/*.xml

logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error

spring.swagger.enable=true

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

produces="text/plain;charset=UTF-8"

##去除thymeleaf的html严格校验
spring.thymeleaf.mode=LEGACYHTML5

# 建议在开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
# 模板编码
spring.freemarker.charset=UTF-8
# 配置模版引擎
thymeleaf.prefix: classpath:/templates/
thymeleaf.suffix: .html
thymeleaf.cache: false
#设定静态文件路径，js,css等
thymeleaf.mvc.static-path-pattern: /**
spring.mvc.static-path-pattern=/static/**